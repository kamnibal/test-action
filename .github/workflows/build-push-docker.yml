name: Release con SemVer

on:
  push:
    tags:
      - 'v*.*.*' # Se dispara SOLO cuando se empuja un tag como v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que metadata-action vea los tags de Git
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/mi-pagina-web
          tags: |
            type=semver,pattern={{version}} # 1.0.0
            type=semver,pattern={{major}}.{{minor}} # 1.0
            type=semver,pattern={{major}} # 1
            type=sha,prefix=sha-,format=short # sha-abcdefg (siempre Ãºtil)
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version }} # Para el label OCI
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}